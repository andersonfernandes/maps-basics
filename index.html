<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Maps Tutorial</title>

    <style>
      html, body {
        margin: 0px;
        padding: 0px;
        height: 100%;
      }

      #map {
        width: 100%;
          height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map">

    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
      function initMap() {
        var mapOptions = {
          //center: new google.maps.LatLng(-9.637198, -36.626923),
          zoom: 9,
          disableDefaultUI: true
        };

        var map=new google.maps.Map(document.getElementById("map"),mapOptions);

        // Marker
        var place = new google.maps.LatLng(-9.629765, -35.742818);
        var marker = new google.maps.Marker({
          position: place,
          animation: google.maps.Animation.DROP,
          icon: "img/pin.png"
        });

        marker.setMap(map); 
        
        // Centralizing map with Geocoder
        var bound = new google.maps.LatLngBounds();
        var geocoder = new google.maps.Geocoder();
        var address = 'Alagoas';

        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            map.setCenter(results[0].geometry.location);
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });

        var stateCoords = $.getJSON("./AL.json", function(data) {
          var statePolygon = new google.maps.Polygon({
            paths: data.borders,
            strokeColor: '#F47757',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#ffdcd3',
            fillOpacity: 0.35
          });

          statePolygon.setMap(map);
        });

      } 
    </script>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWSScUTcp6yEvgzUl_6LFmyAZMrG_bqsE&callback=initMap"></script>
  </body>
</html>
