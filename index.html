<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Maps Tutorial</title>

    <style>
      html, body {
        margin: 0px;
        padding: 0px;
        height: 100%;
      }

      #map {
        width: 100%;
          height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map">

    </div>

    <script>
      function initMap() {
        var mapOptions = {
          center: new google.maps.LatLng(-9.637198, -36.626923),
          zoom: 9,
          disableDefaultUI: true
        };

        var map=new google.maps.Map(document.getElementById("map"),mapOptions);

        var place = new google.maps.LatLng(-9.629765, -35.742818);
        var marker = new google.maps.Marker({
          position: place,
          animation: google.maps.Animation.DROP,
          icon: "img/pin.png"
        });

        marker.setMap(map); 
      } 
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWSScUTcp6yEvgzUl_6LFmyAZMrG_bqsE&callback=initMap"></script>
  </body>
</html>
